<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i> <span>MasterControl</span>
        </div>
        <div class="user-info">
            <span id="displayRole" class="role-badge">Admin</span>
            <span id="displayUser">User</span>
            <button id="logoutBtn" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="info-box">
                <h3>SERVER INFO</h3>
                <div class="stat-item">
                    <span>Server Load</span>
                    <div class="progress-bar"><div class="fill" style="width: 34%;"></div></div>
                </div>
                <ul class="menu-list">
                    <li><a href="#" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i> Resellers</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-action">
                <h2>Manajemen Akun Hosting</h2>
                <button id="openModalBtn" class="btn-create pulse-anim"><i class="fa-solid fa-plus"></i> Buat Panel Baru</button>
            </div>

            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Username</th>
                            <th>Paket</th>
                            <th>Role</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="panelTableBody">
                        <!-- Data masuk sini -->
                    </tbody>
                </table>
                <p id="emptyMsg" style="text-align:center; padding:20px; color:#888;">Belum ada panel.</p>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="createModal" class="modal">
        <div class="modal-content slide-down">
            <span class="close-btn">&times;</span>
            <h2>Create New Account</h2>
            <form id="createPanelForm">
                <div class="form-group">
                    <label>Domain</label>
                    <input type="text" id="domainInput" placeholder="contoh.com" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="usernameInput" placeholder="user1" required>
                </div>
                <div class="form-group">
                    <label>Paket</label>
                    <select id="packageInput">
                        <option value="Starter">Starter</option>
                        <option value="Pro">Pro</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Buat Panel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
