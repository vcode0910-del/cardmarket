<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i> <span>MasterControl</span>
        </div>
        <div class="user-info">
            <span id="displayRole" class="role-badge">...</span>
            <span id="displayUser">...</span>
            <button id="logoutBtn" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="info-box">
                <h3>MENU UTAMA</h3>
                <ul class="menu-list">
                    <!-- Tab Switching -->
                    <li onclick="switchTab('panels')"><a href="#" id="tab-panels" class="active"><i class="fa-solid fa-server"></i> Kelola Panel</a></li>
                    
                    <!-- Menu ini hanya untuk OWNER -->
                    <li id="ownerMenu" style="display:none;" onclick="switchTab('users')">
                        <a href="#" id="tab-users"><i class="fa-solid fa-users-gear"></i> Kelola Staff</a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            
            <!-- SECTION 1: KELOLA PANEL -->
            <div id="section-panels">
                <div class="header-action">
                    <h2>Daftar Website / Panel</h2>
                    <div style="display:flex; gap:10px;">
                        <button id="cleanExpBtn" class="btn-danger" style="display:none;"><i class="fa-solid fa-broom"></i> Hapus Expired</button>
                        <button id="openPanelModal" class="btn-create"><i class="fa-solid fa-plus"></i> Buat Panel</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Domain</th>
                                <th>User</th>
                                <th>Status</th>
                                <th>Expired</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="panelTableBody"></tbody>
                    </table>
                    <p id="emptyMsgPanel" style="text-align:center; padding:20px; color:#888;">Data kosong.</p>
                </div>
            </div>

            <!-- SECTION 2: KELOLA STAFF (ADMIN/RESELLER) -->
            <div id="section-users" style="display:none;">
                <div class="header-action">
                    <h2>Manajemen Staff (Admin/Reseller)</h2>
                    <button id="openUserModal" class="btn-create"><i class="fa-solid fa-user-plus"></i> Tambah Staff</button>
                </div>

                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Password</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                    <p id="emptyMsgUser" style="text-align:center; padding:20px; color:#888;">Belum ada staff dibuat.</p>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL BUAT PANEL -->
    <div id="panelModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('panelModal')">&times;</span>
            <h2>Create New Panel</h2>
            <form id="createPanelForm">
                <div class="form-group">
                    <label>Domain</label>
                    <input type="text" id="pDomain" placeholder="contoh.com" required>
                </div>
                <div class="form-group">
                    <label>Username Panel</label>
                    <input type="text" id="pUser" required>
                </div>
                <div class="form-group">
                    <label>Status Awal</label>
                    <select id="pStatus">
                        <option value="Active">Active</option>
                        <option value="Expired">Expired (Test)</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Simpan Panel</button>
            </form>
        </div>
    </div>

    <!-- MODAL BUAT STAFF (OWNER ONLY) -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('userModal')">&times;</span>
            <h2>Tambah Admin / Reseller</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label>Username Login</label>
                    <input type="text" id="uName" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="uPass" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="uRole">
                        <option value="admin">Admin</option>
                        <option value="reseller">Reseller</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Buat Akun</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
