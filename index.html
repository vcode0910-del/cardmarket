<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard & Panel Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-server"></i> <span>AdminPanel Manager</span>
        </div>
        <div class="user-info">
            <span><i class="fa-user-shield"></i> Administrator</span>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="info-box">
                <h3>SERVER STATUS</h3>
                <div class="stat-item">
                    <span>CPU Load</span>
                    <div class="progress-bar"><div class="fill" style="width: 12%;"></div></div>
                    <small>12% / 100%</small>
                </div>
                <div class="stat-item">
                    <span>RAM Usage</span>
                    <div class="progress-bar"><div class="fill" style="width: 65%;"></div></div>
                    <small>10 GB / 16 GB</small>
                </div>
            </div>
            
            <div class="section-group">
                <h3 style="padding-bottom:10px; border-bottom:1px solid #eee;">MENU</h3>
                <ul style="list-style: none; padding: 0;">
                    <li style="padding: 5px 0;"><a href="#" style="text-decoration:none; color:#333;"><i class="fa-solid fa-list"></i> List Accounts</a></li>
                    <li style="padding: 5px 0;"><a href="#" style="text-decoration:none; color:#333;"><i class="fa-solid fa-gear"></i> Server Config</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-action">
                <h2>Daftar Panel / Website Aktif</h2>
                <!-- Tombol Buka Modal -->
                <button id="openModalBtn" class="btn-create"><i class="fa-solid fa-plus"></i> Buat Panel Baru</button>
            </div>

            <!-- Tabel Dashboard -->
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Username</th>
                            <th>Paket</th>
                            <th>Tanggal Dibuat</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="panelTableBody">
                        <!-- Data akan masuk ke sini otomatis lewat Script -->
                    </tbody>
                </table>
                <p id="emptyMsg" style="text-align:center; padding:20px; color:#888;">Belum ada panel yang dibuat.</p>
            </div>
        </main>
    </div>

    <!-- MODAL POPUP (Form Pembuatan Panel) -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fa-brands fa-cpanel"></i> Buat Akun cPanel Baru</h2>
            <form id="createPanelForm">
                <div class="form-group">
                    <label>Nama Domain</label>
                    <input type="text" id="domainInput" placeholder="contoh.com" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="usernameInput" placeholder="user123" required>
                </div>
                <div class="form-group">
                    <label>Paket Hosting</label>
                    <select id="packageInput">
                        <option value="Starter">Starter (1GB)</option>
                        <option value="Premium">Premium (5GB)</option>
                        <option value="Unlimited">Unlimited</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Buat Sekarang</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
