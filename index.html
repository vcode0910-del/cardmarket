<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hosting Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <i class="fa-solid fa-user-shield fa-3x"></i>
            <h2>Secure Access</h2>
            <p>Silakan login untuk melanjutkan</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="loginUser" placeholder="Email / Username" required>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Password" required>
            </div>

            <!-- Role otomatis dideteksi berdasarkan akun, jadi dropdown dihapus agar lebih aman -->

            <button type="submit" class="btn-login">
                <span>MASUK SEKARANG</span>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
