<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Hosting Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <div class="icon-circle">
                <i class="fa-solid fa-fingerprint fa-2x"></i>
            </div>
            <h2>Authentication</h2>
            <p>Panel Management System</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="loginUser" placeholder="Email / Username" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">
                <span>MASUK SYSTEM</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="login-footer">
            <small>Restricted Access Area</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
